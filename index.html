<!DOCTYPE html>
<html "lang=en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissor</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body> 
    <div class="gameheader">
        <h1 id="title"> Rock Paper Scissor</h1>
        <h3 class="titleMessage">DO YOU HAVE GUTS TO CHALLENGE A COMPUTER?</h3>
        <h2 class="gamePrompt">LET'S SEE WHAT YOU'VE GOT!</h2>
    </div>
    <div class="gameContent">
        <div class="rock">
            <img class="pictureRock" src="Downloads/rock.jpeg" alt="rock image">
        </div>
        <div class="paper">
            <img class="picturePaper" src="Downloads/paper.png" alt="paper image">
        </div>
        <div class="scissors">
            <img class="pictureScissors" src="Downloads/scissors.jpeg" alt="scissors image">
        </div>
    </div>
<div class="score">
        <div class="players">
            <div class="you">
                <h2 class="youHead">YOU</h2>
                <div class="yourPoints">
                    <h2 class="yourPoints yourScore">0</h2>
                </div>
            </div>
            <div class="computer">
                <h2 class="computerHead">COMPUTER</h2>
                <div class="computerPoints">
                    <h2 class="computerPoints computerScore">0</h2>
                </div>
            </div>
        </div>
    </div>    
 <div class="results">
        <div class="resultsContainer"></div>
        <div class="playAgain">
            <button class="again">Try again</button>
        </div>
    </div>
    <div class="gameFooter"><a href="https://github.com/rakendu31">Created by Raki</a></div>
</body>
</html>
